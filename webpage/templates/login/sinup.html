<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'sinup.css' %}">
</head>
<body id="bg" style="background-image: url('{% static 'images/pexels-fauxels-3182773.jpg' %}');">
<div class="cont">
<h1>REGISTER</h1>
<form action="/sinup/" method="post">
    {% csrf_token %}
    <label for=""><b>Username</b></label>
    <input type="text" id="username" name="username" placeholder="Create username" Required>
    <br>
    <label for=""><b>First Name</b></label>
    <input type="text" id="fname" name="fname" placeholder="Enter Your First Name " Required>
    <br>
    <label for=""><b>Last Name</b></label>
    <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" Required>
     <br>
    <label for=""><b>Email Address</b></label>
    <input type="email" id="email" name="email" placeholder="Enter Your Email Address" Required>
     <br>
    <label for=""><b>Password</b></label>
    <input type="password" id="pass1" name="pass1" placeholder="Create a Password" Required>
     <br>
    <label for=""><b>Confirm Password</b></label>
    <input type="password" id="pass2" name="pass2" placeholder="Confirm Your Password" Required>
     <br>
    <button type="submit">SIN UP</button>
</form>
</div>
</body>
</html>
