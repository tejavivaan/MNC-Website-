<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <img src="{% static 'images/elser-high-resolution-color-logo.png'%}" width="150px" height="100px">
    </div>
    <div>
      <ul class="nav navbar-nav">
        <li><a href="{% url 'index' %}">Home</a></li>
        <li><a href="{% url 'aboutus' %}">About Us</a></li>
        <li><a href="{% url 'contactus' %}">Contact</a></li>
      </ul>
    </div>
    <div class="nav navbar-nav">
      <ul class="nav navbar-nav">
        {% if user.is_authenticated %}
        <li><a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a></li>
        <li><a class="nav-item nav-link" href="{% url 'logout' %}">LogOut</a></li>
        {% else %}
        <li><a class="nav-item nav-link" href="{% url 'sinup' %}">Registration</a></li>
        <li><a class="nav-item nav-link" href="{% url 'sinin' %}">LogIn</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  {% block body_block %}

  {% endblock %}
</div>
</body>
</html>
